<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý âm thanh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="">
    <div id="preloader"></div>

    <div class="container">
        <header class="header">
            <img class="image-logo" src="./assets/images/logo.png" alt="">
            <div class="block-icon-list">
                <h1 class="title">Danh sách sản phẩm</h1>
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 30 30">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M9 8h10M9 12h10M9 16h10M4.99 8H5m-.02 4h.01m0 4H5"/>
                </svg>
            </div>
            <div class="block-icon-cart">
                <svg class="icon-svg-cart" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 30 30">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                </svg>
                <span class="number-sound-cart">0</span>
            </div>
        </header>

        <section class="block-search-filter">
            <div class="block-search">
                <div class="block-search-text">
                    <input type="text" class="form-input" name="name_product" placeholder="Tìm kiếm..." autocomplete="off">
                    <span class="icon-search"><i class="fa-regular fa-circle-xmark"></i></span>
                </div>
                <div class="block-result-search"></div>
            </div>
            <div class="block-filter">
                <select class="form-select select-filter" name="" id="">
                    <option value="" selected>Tất cả</option>
                </select>
            </div> 
        </section>

        <section class="list-sounds">
        </section>
    </div>

    <section class="cart-tab">
        <div class="block-top-tab">
            <div class="left">
                <h1 class="title">Giỏ hàng</h1>
                <svg  width="30" height="30" fill="none" viewBox="0 0 30 30">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"/>
                </svg>
            </div>
            <div class="right">
                <svg width="30" height="30" fill="none" viewBox="0 0 30 30">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>
            </div>
        </div>

        <div class="list-cart-sounds block-center-tab">
            
        </div>

        <div class="block-bottom-tab">
            <button class="btn-remove">Xóa giỏ hàng</button>
            <button class="btn-export">Xuất file</button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js" integrity="sha512-dlPw+ytv/6JyepmelABrgeYgHI0O+frEwgfnPdXDTOIZz+eDgfW07QXG02/O8COfivBdGNINy+Vex+lYmJ5rxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="./assets/lodash.min.js"></script>
    <script type="text/javascript" src="./assets/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="./assets/api.js"></script>
    <script type="text/javascript" src="./assets/app.js"></script>
</body>

</html>
